<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      background: #185a9d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #43cea2;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }

    li {
      background: #f4f4f4;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerText = taskText;

      li.onclick = () => li.classList.toggle("completed");

      const delBtn = document.createElement("button");
      delBtn.innerText = "X";
      delBtn.className = "delete-btn";
      delBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(delBtn);
      taskList.appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
